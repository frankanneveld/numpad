<h2>NumPad</h2>
<div class="result">{{(result$ | async)}}</div>
<hr>
<div class="numpad">
  <div *ngFor="let item of items$ | async">
    <div class="item" (click)="onClick(item)">{{item}}</div>
  </div>
  <div class="item" (click)="calculate()">=</div>
  <div class="item" (click)="result$.next('')">C</div>
</div>
